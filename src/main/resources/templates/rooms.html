<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class=" table table-hover">

    <tr>
        <th>ID</th>
        <th>Название комнаты</th>
    </tr>
    </thead>
    <span>

        </tr>
        </tbody>
    </span>
</table>

<span th:text="${'Всего комнат ' + totalRooms}"></span>
<br>
</body>
</html>
