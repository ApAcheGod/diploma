<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Добавить Задания</h3>
<div class="container">
    <form th:action="@{/main/addTask}"
          th:object="${task}" method="post">
        <label>
            <input th:field="${task.id}" placeholder="id" hidden>
        </label>
        <label>
            <input th:field="${task.name}" placeholder="Название задания">
        </label>

        <label>
            <select th:field="${task.teacher}">
                <option value=""> Преподаватель </option>
                <option th:each="teacher : ${teachers}"
                        th:text="${teacher.name}"
                        th:value="${teacher.getId()}">
                </option>
            </select>
        </label>

        <label>
            <select th:field="${task.subject}">
                <option value=""> Предмет </option>
                <option th:each="subject : ${subjects}"
                        th:text="${subject.name}"
                        th:value="${subject.getId()}">
                </option>
            </select>
        </label>

        <label>
            <input th:field="${task.count_of_attempts}" placeholder="Количество возможных сдач">
        </label>
        <label>
            <input name="is_mandatory" type="checkbox" th:field="${task.isMandatory}" th:value="${task.isMandatory}">Обязательное
        </label>
        <label>
            <input name="is_temporal" type="checkbox" th:field="${task.isTemporal}" th:value="${task.isTemporal}">Временное
        </label>

        <label>
            <select th:field="${task.taskType}">
                <option value=""> Тип задания </option>
                <option th:each="task : ${T(com.example.diplom.entities.TaskType).values()}"
                        th:value="${task}" th:text="${task.getTitle()}"></option>
            </select>
        </label>

        <label>
            <input th:field="${task.max_rating}" placeholder="Максимальный балл">
        </label>

        <label>
            <input type="datetime-local" th:field="${task.last_date_of_delivery}" placeholder="Сдать до">
        </label>

        <label>
            <input type="text" th:field="${task.text}" placeholder="Текст">
        </label>

        <button type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
