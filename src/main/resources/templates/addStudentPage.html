<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Добавить студента</h3>
<div class="container">

<!--    <th:block th:include="/_menu"> </th:block>-->
    <form th:action="@{/main/addStudent}"
          th:object="${student}"
          method="post">
        <label>
            <input th:field="${student.id}" placeholder="id" hidden>
        </label>
        <label>
            <input th:field="${student.first_name}" placeholder="Имя">
        </label>
        <label>
            <input th:field="${student.last_name}" placeholder="Фамилия">
        </label>
        <label>
            <input th:field="${student.patronymic}" placeholder="Отчество">
        </label>

        <label>
            <select th:field="${student.group}">
                <option value=""> Группа </option>
                <option th:each="group : ${groups}"
                        th:text="${group.getName()}"
                        th:value="${group.getId()}">
                </option>
            </select>
        </label>

        <button type="submit">Добавить</button>
    </form>
</div>
</body>
</html>
